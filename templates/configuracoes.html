{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-100">⚙️ Configurações</h2>

  <form id="form_config" class="space-y-5">
    <div>
      <label for="api_key" class="block mb-1 font-medium text-gray-700 dark:text-gray-200">🔑 Chave da API do PiAPI</label>
      <input type="text" id="api_key" name="api_key"
             class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
    </div>

    <div>
      <label for="eleven_email" class="block mb-1 font-medium text-gray-700 dark:text-gray-200">📧 E-mail do ElevenLabs</label>
      <input type="email" id="eleven_email" name="eleven_email"
             class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
    </div>

    <div>
      <label for="eleven_senha" class="block mb-1 font-medium text-gray-700 dark:text-gray-200">🔒 Senha do ElevenLabs</label>
      <input type="password" id="eleven_senha" name="eleven_senha"
             class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
    </div>

    <div>
      <label for="pasta_salvar" class="block mb-1 font-medium text-gray-700 dark:text-gray-200">📁 Pasta de Salvamento</label>
      <div class="flex">
        <input type="text" id="pasta_salvar" name="pasta_salvar"
               class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-l bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
               readonly>
        <button type="button" id="btn_escolher_pasta"
                class="px-4 py-2 bg-blue-600 text-white rounded-r hover:bg-blue-700 transition">Escolher</button>
      </div>
    </div>

    <div class="text-right">
      <button type="submit"
              class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Salvar Configurações</button>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
{% endblock %}
